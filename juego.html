<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Honradez</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #d1e7dd);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .seccion {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      transition: all 0.3s ease;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li.correcta {
      background-color: #d4edda;
      color: #155724;
      padding: 8px 12px;
      margin-bottom: 6px;
      border-radius: 6px;
    }

    li.incorrecta {
      background-color: #f8d7da;
      color: #721c24;
      padding: 8px 12px;
      margin-bottom: 6px;
      border-radius: 6px;
    }

    .mensaje {
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
    }

    .correcto {
      background-color: #d4edda;
      color: #155724;
    }

    .incorrecto {
      background-color: #f8d7da;
      color: #721c24;
    }

    .puntaje-final {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: green;
    }

    .boton-reiniciar {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2980b9;
      color: white;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .boton-reiniciar:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>

  <div class="seccion">
    <h1>Adivina la Palabra</h1>
    <p>Ingresa una palabra relacionada con la honradez. Tienes 5 intentos.</p>

    <form id="formulario">
      <input type="text" id="entrada" placeholder="Escribe tu palabra..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>

    <div id="mensaje" class="mensaje" style="display: none;"></div>

    <h2>Tus intentos:</h2>
    <ul id="historial"></ul>

    <div id="puntajeFinal" class="puntaje-final" style="display: none;"></div>

    <a href="index.html" class="boton-reiniciar">Volver a los cuentos</a>
  </div>
s
  <script>
    // Palabras clave
    const palabrasCorrectas = ["integridad", "sinceridad", "veracidad", "rectitud", "honestidad"];
    let palabrasAdivinadas = [];
    let intentosRealizados = [];

    const entrada = document.getElementById("entrada");
    const formulario = document.getElementById("formulario");
    const historial = document.getElementById("historial");
    const mensaje = document.getElementById("mensaje");
    const puntajeFinalDiv = document.getElementById("puntajeFinal");

    const maxIntentos = 5;

    function actualizarHistorial() {
      historial.innerHTML = "";
      intentosRealizados.forEach((intento) => {
        const li = document.createElement("li");
        li.textContent = `${intento.palabra}`;
        li.className = intento.correcta ? "correcta" : "incorrecta";
        historial.appendChild(li);
      });

      // Mostrar intentos vac√≠os restantes
      for (let i = intentosRealizados.length; i < maxIntentos; i++) {
        const li = document.createElement("li");
        li.textContent = "Intento disponible";
        li.style.color = "#aaa";
        li.style.fontStyle = "italic";
        li.style.backgroundColor = "#eee";
        li.style.textAlign = "center";
        historial.appendChild(li);
      }
    }

    function mostrarMensaje(texto, tipo) {
      mensaje.textContent = texto;
      mensaje.className = `mensaje ${tipo === "correcto" ? "correcto" : "incorrecto"}`;
      mensaje.style.display = "block";
      setTimeout(() => mensaje.style.display = "none", 2000);
    }

    function verificarYMostrarPuntaje() {
      if (palabrasAdivinadas.length === palabrasCorrectas.length) {
        puntajeFinalDiv.textContent = `üéâ ¬°Felicidades! Tu puntaje es: ${palabrasAdivinadas.length * 20}/100`;
        puntajeFinalDiv.style.display = "block";
      } else if (intentosRealizados.length === maxIntentos) {
        puntajeFinalDiv.textContent = `üèÅ Juego terminado. Puntaje final: ${palabrasAdivinadas.length * 20}/100`;
        puntajeFinalDiv.style.display = "block";
      }
    }

    formulario.addEventListener("submit", function (e) {
      e.preventDefault();

      if (
        intentosRealizados.length >= maxIntentos ||
        palabrasAdivinadas.length === palabrasCorrectas.length
      ) return;

      const valor = entrada.value.trim().toLowerCase();
      if (!valor) return;

      const esCorrecta = palabrasCorrectas.includes(valor) && !palabrasAdivinadas.includes(valor);
      const yaUsada = palabrasAdivinadas.includes(valor) || intentosRealizados.some(i => i.palabra === valor);

      if (yaUsada) {
        mostrarMensaje("‚ö†Ô∏è Ya ingresaste esta palabra.", "incorrecto");
        entrada.value = "";
        return;
      }

      const nuevoIntento = { palabra: valor, correcta: esCorrecta };
      intentosRealizados.push(nuevoIntento);

      if (esCorrecta) {
        palabrasAdivinadas.push(valor);
        mostrarMensaje("‚úÖ ¬°Palabra correcta!", "correcto");
      } else {
        mostrarMensaje("‚ùå Palabra incorrecta.", "incorrecto");
      }

      entrada.value = "";
      actualizarHistorial();
      verificarYMostrarPuntaje();
    });

    function reiniciarJuego() {
      palabrasAdivinadas = [];
      intentosRealizados = [];
      entrada.value = "";
      mensaje.style.display = "none";
      puntajeFinalDiv.style.display = "none";
      historial.innerHTML = "";
    }

    // Inicializaci√≥n
    window.onload = () => {
      actualizarHistorial();
    };

    // Reiniciar desde bot√≥n
    document.querySelector(".boton-reiniciar").addEventListener("click", () => {
      reiniciarJuego();
    });
  </script>
</body>
</html>
